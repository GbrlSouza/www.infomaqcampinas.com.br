<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infomaq | Suprimentos</title>
    <link rel="stylesheet" href="./../../../css/style-pages.css" />
    <!-- icon page -->
    <link rel="shortcut icon" type="image/x-icon" href="./../../../images/logo.jpg">
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./../../../images/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./../../../images/logo_menor.png" alt="Logo" />
              <h3>INFOMAQ</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="./../../../index.html#menu">Servi√ßos</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="./../../../index.html#home" class="btn">Home</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>INFOMAQ proporcionando</h1>
                <h1>suprimentos!</h1>
              </div>
              <p class="text">
                Text
              </p>
              <div class="cta">
                <a href="./../../../index.html#contact" class="btn">contato</a>
              </div>
            </div>

            <div class="right">
              <img src="./../../../images/suprimento.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./../../../js/app.js"></script>
  </body>
</html>
